<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        .icon-wrapper {
            width: 60px; 
            height: 60px; 
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: #f0f0f0;
            transition: transform 0.3s ease, box-shadow 0.3s ease; 
        }
        .icon-wrapper:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .icon {
            font-size: 22px;
        }
        .text-neon {
            color: #046ade;
        }
        .bg-neon {
            background-color: #046ade;
        }
    </style>
</head>

<body class="flex flex-col min-h-screen bg-neon">
    <header>
    </header>
    
    <article class="flex flex-col md:flex-row items-stretch flex-1 p-4 overflow-hidden">
        <div class="md:w-1/2 flex items-center justify-center">
            <img src="./assets/bg-vector.jpg" alt="Placeholder Image" class="rounded-lg rounded-md w-full h-full max-w-full max-h-full">
        </div>
        <div class="md:w-1/2 bg-white p-6 rounded-lg shadow-lg flex items-center justify-center">
            <div class="w-full max-w-sm flex flex-col">
                <div>
                    <h2 class="text-4xl font-semibold mb-4 text-neon text-center">Payroll System</h2>
                </div>
                <form action="#" method="POST">
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-neon">Email</label>
                        <input type="email" id="email" name="email" required
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-neon">Password</label>
                        <input type="password" id="password" name="password" required
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <a href=""><p class="text-sm text-right">Forgot Password</p></a>
                    <button type="submit"
                            class="w-full bg-blue-600 mt-3 text-white py-2 px-4 rounded-md shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Log In
                    </button>
                    <p class="text-center mt-4 mb-4 text-sm">or</p>
                    <div class="flex space-x-4 justify-center">
                        <a href="#" class="icon-wrapper">
                            <i class="fab fa-google icon text-red-600"></i>
                        </a>
                        <a href="#" class="icon-wrapper">
                            <i class="fab fa-facebook-f icon text-blue-600"></i>
                        </a>
                        <a href="#" class="icon-wrapper">
                            <i class="fab fa-apple icon text-gray-800"></i>
                        </a>
                    </div>
                    <p class="text-center mt-4 text-sm">Don't have an account? <a href="" class="text-neon"><b>Register Now</b></a></p>
                </form>
            </div>
        </div>
    </article>
    
    <footer class="text-center py-4 mt-auto bg-neon text-white">
        &copy; 2011 Tsukiden Global Solutions Inc.
    </footer>
</body>

</html>
